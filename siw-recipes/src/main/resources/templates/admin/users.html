<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Utenti - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Pannello Amministrazione</h1>
        <a href="/" class="btn btn-outline-secondary">Torna alla Home</a>
    </div>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Elenco Utenti Registrati</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ruolo</th>
                        <th>Stato</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name} + ' ' + ${user.surname}">Nome Cognome</td>
                        <td th:text="${user.email}">email@test.it</td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : 'bg-info'"
                                  th:text="${user.role}">ROLE
                            </span>
                        </td>
                        <td>
                            <span th:if="${user.enabled}" class="text-success fw-bold">Attivo</span>
                            <span th:unless="${user.enabled}" class="text-danger fw-bold">Bannato</span>
                        </td>
                        <td class="text-end">
                            <div th:if="${user.role != 'ADMIN'}">
                                
                                <form th:if="${user.enabled}" th:action="@{'/admin/users/ban/' + ${user.id}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Banna</button>
                                </form>

                                <form th:unless="${user.enabled}" th:action="@{'/admin/users/enable/' + ${user.id}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-success">Riattiva</button>
                                </form>
                                
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
