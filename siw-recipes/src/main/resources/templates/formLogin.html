<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-5" style="min-height: 100vh;">
    
    <div class="container" style="max-width: 400px;">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Accedi</h2>

                <div th:if="${param.error}" class="alert alert-danger">
                    Username o password non validi.
                </div>
                
                <div th:if="${param.success}" class="alert alert-success">
                    Registrazione completata! Ora puoi accedere.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="username" name="username" class="form-control" required placeholder="name@example.com" autofocus/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </form>
            </div>
            
            <div class="card-footer text-center py-3">
                <p class="mb-0">Non hai un account? <a href="/register">Registrati qui</a></p>
                <a href="/" class="small text-muted">Torna alla Home</a>
            </div>
        </div>
    </div>

</body>
</html>
