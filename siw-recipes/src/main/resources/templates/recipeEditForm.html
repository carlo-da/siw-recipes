<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Modifica: <span class="text-primary" th:text="${recipe.title}">Titolo</span></h2>
            
            <form th:action="@{'/recipe/update/' + ${recipe.id}}" th:object="${recipe}" method="post" enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Titolo</label>
                    <input type="text" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Nuova Foto (Lascia vuoto per mantenere quella attuale)</label>
                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Categoria</label>
                    <select class="form-select" th:field="*{category}">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrizione Breve</label>
                    <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Procedimento</label>
                    <textarea th:field="*{procedureText}" class="form-control" rows="5"></textarea>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Tempo (min)</label>
                        <input type="number" th:field="*{cookTime}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Difficolt√† (1-5)</label>
                        <select th:field="*{difficulty}" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{'/myRecipes'}" class="btn btn-secondary">Annulla</a>
                    <button type="submit" class="btn btn-primary btn-lg">Salva Modifiche</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
