<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="commonHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SiwRecipes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-fire"></i> SiwRecipes
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recipe/all">Ricette</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Chi Siamo</a></li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <form action="/search" method="post" class="d-none d-lg-block">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                            <input type="text" name="keyword" class="form-control bg-light border-0"
                                placeholder="Cerca...">
                        </div>
                    </form>

                    <div th:if="${#authentication.name == 'anonymousUser'}">
                        <a href="/login" class="btn btn-sm btn-outline-primary rounded-pill px-3">Accedi</a>
                    </div>

                    <div th:unless="${#authentication.name == 'anonymousUser'}" class="dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#"
                            data-bs-toggle="dropdown">
                            <img src="https://ui-avatars.com/api/?name=User&background=random" class="rounded-circle"
                                width="32" height="32">
                            <span th:text="${#authentication.name}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                            <li><a class="dropdown-item" href="/myRecipes">üìï Le mie Ricette</a></li>
                            <li><a class="dropdown-item" href="/recipe/form">üç≥ Crea Ricetta</a></li>
                            <li sec:authorize="hasAuthority('ADMIN')">
                                <a class="dropdown-item fw-bold text-danger" href="/admin/users">üõ†Ô∏è Gestione Utenti</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/logout">Esci</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="bg-light text-center py-5 mt-5 border-top">
        <div class="container">
            <h5 class="mb-3" style="font-family: 'Playfair Display', serif;">SiwRecipes</h5>
            <p class="text-muted small mb-4">Cucina con amore, condividi con passione.</p>
            <div class="mb-4">
                <a href="#" class="text-secondary me-3"><i class="bi bi-instagram fs-5"></i></a>
                <a href="#" class="text-secondary me-3"><i class="bi bi-facebook fs-5"></i></a>
                <a href="#" class="text-secondary"><i class="bi bi-twitter-x fs-5"></i></a>
            </div>
            <p class="small text-muted mb-0">&copy; 2025 Progetto Esame SIW</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>

</html>
