<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elenco Ricette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Tutte le Ricette</h1>

    <div class="row mt-4">
        <div class="col-md-4 mb-4" th:each="recipe : ${recipes}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.title}">Titolo</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:if="${recipe.author}">
                        di <span th:text="${recipe.author.name}">Autore</span>
                    </h6>
                    <p class="card-text" th:text="${recipe.description}">Descrizione...</p>
                    
                    <a th:href="@{'/recipe/' + ${recipe.id}}" class="btn btn-sm btn-outline-primary">Leggi tutto</a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${recipes.empty}">
        <p>Non ci sono ancora ricette inserite.</p>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Torna alla Home</a>
</body>
</html>
