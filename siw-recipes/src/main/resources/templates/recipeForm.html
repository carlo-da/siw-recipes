<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuova Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>Inserisci una nuova Ricetta</h1>

    <form th:action="@{/recipe}" th:object="${recipe}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label>Titolo</label>
            <input type="text" th:field="*{title}" class="form-control" required />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label>Foto della Ricetta</label>
            <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Categoria</label>
            <select class="form-select" th:field="*{category}">
                <option value="">-- Seleziona una categoria --</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                    Nome Categoria
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>Descrizione Breve</label>
            <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label>Procedimento</label>
            <textarea th:field="*{procedureText}" class="form-control" rows="5"></textarea>
        </div>

        <div class="row">
            <div class="col">
                <label>Tempo (minuti)</label>
                <input type="number" th:field="*{cookTime}" class="form-control" />
            </div>
            <div class="col">
                <label>Difficolt√† (1-5)</label>
                <input type="number" th:field="*{difficulty}" min="1" max="5" class="form-control" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Salva Ricetta</button>
    </form>
</body>

</html>
