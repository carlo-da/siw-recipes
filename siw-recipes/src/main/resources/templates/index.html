<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SiwFood - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">SiwFood</h1>
        <p class="lead text-muted">Condividi le tue ricette preferite con il mondo.</p>
    </div>

    <div class="card shadow-sm p-4 text-center">
        <div th:if="${username == null}">
            <h3>Benvenuto!</h3>
            <p>Accedi per inserire le tue ricette.</p>
            <div class="mt-3">
                <a href="/login" class="btn btn-primary btn-lg me-2">Accedi</a>
                <a href="/register" class="btn btn-outline-success btn-lg">Registrati</a>
            </div>
        </div>

        <div th:if="${username != null}">
            <h3 class="text-success">Ciao, <span th:text="${username}">User</span>!</h3>
            <p>Cosa vuoi cucinare oggi?</p>
            <div class="mt-4">
                <a href="/recipe/form" class="btn btn-success btn-lg me-2">üç≥ Nuova Ricetta</a>
                <a href="/recipe/all" class="btn btn-primary btn-lg me-2">üìú Vedi Tutte</a>
                <a href="/logout" class="btn btn-outline-danger btn-lg">Esci</a>
            </div>
            <div th:if="${#request.isUserInRole('ADMIN')}" class="mt-3">
                <hr>
                <h5 class="text-danger">Area Amministratore</h5>
                <a href="/admin/users" class="btn btn-danger">Gestione Utenti</a>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/recipe/all" class="text-decoration-none">Vai all'elenco pubblico delle ricette &rarr;</a>
    </div>

</body>

</html>
