<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Le Mie Ricette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Le Mie Ricette ğŸ‘¨â€ğŸ³</h1>
        <a href="/recipe/form" class="btn btn-success">+ Nuova Ricetta</a>
    </div>

    <div th:if="${recipes.isEmpty()}" class="alert alert-warning">
        Non hai ancora scritto nessuna ricetta. <a href="/recipe/form">Inizia ora!</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="recipe : ${recipes}">
            <div class="card h-100 shadow-sm">

                <img th:if="${recipe.imagePath}" th:src="@{${recipe.imagePath}}" class="card-img-top"
                    style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.title}">Titolo</h5>
                    <p class="card-text text-muted small" th:text="${recipe.description}">Descrizione...</p>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a th:href="@{'/recipe/' + ${recipe.id}}" class="btn btn-sm btn-primary">Vedi</a>
                        <a th:href="@{'/recipe/edit/' + ${recipe.id}}" class="btn btn-sm btn-warning">
                            Modifica âœï¸
                        </a>
                        <a th:href="@{'/recipe/delete/' + ${recipe.id}}" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Sei sicuro di voler eliminare questa ricetta? Non potrai tornare indietro.');">
                            Elimina ğŸ—‘ï¸
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="text-decoration-none">&larr; Torna alla Home</a>
    </div>

</body>

</html>
