<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container py-5" style="max-width: 500px;">

    <div class="card shadow">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Registrati</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">
                
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Mario"/>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cognome</label>
                    <input type="text" th:field="*{surname}" class="form-control" required placeholder="Rossi"/>
                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required placeholder="mario@email.it"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2">Crea Account</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/login">Hai gi√† un account? Accedi</a>
            </div>
        </div>
    </div>
</body>
</html>
