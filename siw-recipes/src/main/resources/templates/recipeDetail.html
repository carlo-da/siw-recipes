<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${recipe.title}">Dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/recipe/all">Ricette</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${recipe.title}">Dettaglio</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-8">
            <h1 class="display-4" th:text="${recipe.title}">Titolo Ricetta</h1>
            <p class="lead text-muted" th:text="${recipe.description}">Descrizione breve</p>
            
            <div class="mb-4">
                <span class="badge bg-primary">Tempo: <span th:text="${recipe.cookTime}">0</span> min</span>
                <span class="badge bg-warning text-dark">Difficolt√†: <span th:text="${recipe.difficulty}">1</span>/5</span>
                <span class="text-muted ms-2">Autore: <strong th:text="${recipe.author.name} + ' ' + ${recipe.author.surname}">Nome</strong></span>
            </div>

            <hr>

            <h3>Procedimento</h3>
            <div class="p-3 bg-light rounded border" style="white-space: pre-wrap;" th:text="${recipe.procedureText}">
                Testo del procedimento...
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x300?text=Foto+Ricetta" class="card-img-top" alt="Anteprima">
                <div class="card-body">
                    <p class="card-text text-center text-muted">Immagine della ricetta</p>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <a href="/recipe/all" class="btn btn-secondary">Torna all'elenco</a>
            </div>
        </div>
    </div>

</body>
</html>
