<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${recipe.title}">Dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/recipe/all">Ricette</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${recipe.title}">Dettaglio</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-8">
            <h1 class="display-4" th:text="${recipe.title}">Titolo Ricetta</h1>
            <p class="lead text-muted" th:text="${recipe.description}">Descrizione breve</p>

            <div class="mb-4">
                <span class="badge bg-primary">Tempo: <span th:text="${recipe.cookTime}">0</span> min</span>
                <span class="badge bg-warning text-dark">Difficoltà: <span
                        th:text="${recipe.difficulty}">1</span>/5</span>

                <span th:if="${recipe.category}" class="badge bg-success"
                    th:text="${recipe.category.name}">Categoria</span>

                <span class="text-muted ms-2">Autore: <strong
                        th:text="${recipe.author.name} + ' ' + ${recipe.author.surname}">Nome</strong></span>
            </div>

            <hr>

            <div class="row mb-4">
                <div class="col-md-12">
                    <h4>Ingredienti</h4>
                    <ul>
                        <li th:each="ing : ${recipe.ingredients}">
                            <strong th:text="${ing.quantity}">Quantità</strong>
                            <span th:text="${ing.name}">Nome Ingrediente</span>
                        </li>
                    </ul>
                    <p th:if="${recipe.ingredients.isEmpty()}" class="text-muted">Nessun ingrediente specificato.</p>
                </div>
            </div>
            

            <h3>Procedimento</h3>
            <div class="p-3 bg-light rounded border" style="white-space: pre-wrap;" th:text="${recipe.procedureText}">
                Testo del procedimento...
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">

                <img th:if="${recipe.imagePath}" th:src="@{${recipe.imagePath}}" class="card-img-top"
                    style="object-fit: cover; height: 300px;" alt="Foto Ricetta">

                <img th:unless="${recipe.imagePath}" src="https://via.placeholder.com/400x300?text=Nessuna+Foto"
                    class="card-img-top" alt="Anteprima">

                <div class="card-body">
                    <p class="card-text text-center text-muted" th:text="${recipe.title}">Didascalia</p>
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <a href="/recipe/all" class="btn btn-secondary">Torna all'elenco</a>
            </div>
        </div>
    </div>

</body>

</html>
